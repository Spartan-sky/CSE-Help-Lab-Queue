<div class="container">
<table class="table">
    <thead>
      <tr>
          <th class="col-3">Student ID</th>
          <th class="col-3">Student Name</th>
          <th class="col-3">Course</th>
          <th class="col-3">Professor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test of list">
        <td class="col-3">{{test.id}}</td>
        <td class="col-3">{{test.name}}</td>
        <td class="col-3">{{test.course}}</td>
        <td class="col-3">{{test.proff}}</td>
      
    </tbody>
  </table>
</div>


<div *ngIf="selectedTest">
  <h2>*ngFor</h2>
  <ul class = "list"
    [class.selected]="hero === selectedTest"
    (click)="onSelect(test)">
    <li *ngFor = "let test of list" (click)="onSelect(test)">
      {{test.id}} - {{test.name}}
    </li>
  </ul>
</div>

<div *ngIf="selectedTest">
  <h2>Input</h2>
  <div><span>id: </span>{{selectedTest.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedTest.name" placeholder="name">
    </label>
  </div>
</div>
